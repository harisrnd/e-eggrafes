deploysystem.ministry.retrievesettings:
  path: '/ministry/retrieve-settings'
  options:
    _auth: [ 'basic_auth' ]
  defaults:
    _controller: '\Drupal\deploysystem\Controller\MinisterSettings::retrieveSettings'
  requirements:
    _user_is_logged_in: 'TRUE'
deploysystem.ministry.storesettings:
  path: '/ministry/store-settings/{capacityDisabled}/{directorViewDisabled}/{applicantsLoginDisabled}/{applicantsAppModifyDisabled}/{applicantsAppDeleteDisabled}/{applicantsResultsDisabled}/{secondPeriodEnabled}/{dateStart}/{smallClassApproved}/{ws}/{gsis}'
  options:
    _auth: [ 'basic_auth' ]
  defaults:
    _controller: '\Drupal\deploysystem\Controller\MinisterSettings::storeSettings'
  requirements:
    _user_is_logged_in: 'TRUE'
